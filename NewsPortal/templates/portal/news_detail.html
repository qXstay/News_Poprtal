{% extends 'default.html' %}
{% load censor %}

{% block title %}{{ post.title|censor }}{% endblock %}

{% block content %}
    <h2>{{ post.title|censor }}</h2>
    <p>Опубликовано: {{ post.created_at|date:"d.m.Y" }}</p>
    <p>{{ post.content|censor }}</p>
    <a href="/news/">Вернуться к списку новостей</a>
{% endblock %}
